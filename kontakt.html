<script>
    // Funkcija koja će ažurirati sat na stranici
    function azurirajSat() {
        var sada = new Date();
        var sat = sada.getHours();
        var minut = sada.getMinutes();
        var sekund = sada.getSeconds();

        // Dodavanje nula ispred brojeva sa jednom cifrom
        if (sat < 10) {
            sat = "0" + sat;
        }
        if (minut < 10) {
            minut = "0" + minut;
        }
        if (sekund < 10) {
            sekund = "0" + sekund;
        }

        // Formatiranje vremena i prikaz na stranici
        var vreme = sat + ":" + minut + ":" + sekund;
        document.getElementById('sat').innerText = vreme;
    }

    // Ažuriranje sata svake sekunde
    setInterval(azurirajSat, 1000);

    // Opciono: Poziv funkcije odmah kako bi se sat odmah prikazao na stranici
    azurirajSat();
</script>
